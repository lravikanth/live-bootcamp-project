services:
  app-service:
    image: ravilukkani/app-service
    restart: always
    environment:
      AUTH_SERVICE_IP: ${AUTH_SERVICE_IP:-localhost}
    ports:
      - "8000:8000"
    depends_on:
      auth-service:
        condition: service_started

  auth-service:
    image: ravilukkani/auth-service
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./auth-service/.env
    environment:
      # Fallback if .env doesn't provide it (optional)
      DATABASE_URL: "postgres://postgres:rlukkani@db:5432"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15.2-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: rlukkani
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  db:
    driver: local
